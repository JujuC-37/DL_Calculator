<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js" defer async></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>

        <button class="reset">AC</button>
        <button class="divide operation">/</button>
        <button class="multiply operation">*</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="plus operation">+</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="minus operation">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>

        <button class="equal">=</button>
        <button class="number zero">0</button>
        <button class="number dot">.</button>
      </div>
</body>
</html>
